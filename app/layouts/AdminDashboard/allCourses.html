<!DOCTYPE html>
<html>
<head>
  <title>All Courses</title>
  <style>
        .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .course-card {
      width: 300px;
      margin: 20px;
      padding: 10px;
      background-color: #f1f1f1;
      border-radius: 5px;
    }
    
    .course-card-image {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
    
    .course-card-content {
      margin-top: 10px;
    }
    
    .course-card-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .course-card-description {
      font-size: 14px;
      margin-bottom: 10px;
    }
    
    .course-card-button {
      display: block;
      width: 100%;
      padding: 10px;
      text-align: center;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    @media screen and (max-width:600px) {
      .course-card {
        width: 100%;
      }
    }

  </style>
</head>
<body>
  <h1>All Courses</h1>
  <div class="container">
    <div class="course-card">
      <img class="course-card-image" src="course1.jpg" alt="Course 1">
      <div class="course-card-content">

        <p class="course-card-description">This is the description of Course 1.</p>
        <button class="course-card-button">Enroll Now</button>
